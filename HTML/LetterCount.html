<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Count</title>
</head>
<body>
    <div>
        <h1>Count Number of Letters in a paragraph</h1>
    </div>
    <div>
        <form action="">
            <div>
                <label for="paragraph">Paragraph:</label>
                <textarea name="Paragraph" id="" cols="50" rows="5" placeholder="Write your paragraph here"></textarea>
            </div>
            <div>
                <label for="Text-Search">Enter the letter to be counted</label>
                <input type="text" name="searchText" id="searchText">
                <button id="count">Count</button>
            </div>
        </form>
        <h1 id="Counted-words"></h1>
    </div>
    <script src="/JS/Handson/letterCount.js"></script>
</body>
</html>
